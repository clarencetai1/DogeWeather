<DOCTYPE html>
<html>
    <head>        
        <title>DogeWeather</title>
         <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
         <link rel="stylesheet" type="text/css" href="css/style.css">

    </head>

    <body>
        <header>
            <div class="container" id="page-container">
                <h1 id="app-name">
                    DogeWeather
                </h1>
                <h2 id="page-header">
                    Check the weather today!
                </h2>
                <h3 id="refresh">
                    (refresh page for another city)
                </h3>
            </div>
        </header>

            <div class="weather-app">
      <div class="left">
	<div class="temperature"><span id="temperature">0</span>&deg;</div> 
	<div class="location"><span id="location">Unknown</span></div>
      </div>	
      <div class="right">
	<div class="top">
	  <img id="icon" width="75px" src="imgs/codes/200.png"></img>
	</div>

	  <div class="bottom">
	  
	  <div class="humidity">
	    <img src="imgs/humidity.png" height="16px" />
	    <span id="humidity">0</span>%
	  </div>
	  
	  <div class="wind">
	    <span id="wind">0</span> mph <span id="direction">N</span>
	  </div>
	  
	</div>
      </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div style="margin-left:auto; margin-right:auto;" class="fb-comments" data-href="http://dogeweather.azurewebsites.net" data-width="599" colorscheme="dark" data-numposts="5"></div>
        </div>
    </div>
</body>

    <div id="fb-root"></div>
    <script>(function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v2.7";
        fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));</script>

        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="js/basic.js"></script>
</html>
