<DOCTYPE html>
<html>
    <head>
        <title>Dog√©Weather</title>
         <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
         <link rel="stylesheet" type="text/css" href="./css/style.css">

    </head>

    <body>
        <header>
            <div class="container" id="page-container">
                <h1 id="app-name">
                    <span class="glyphicon glyphicon-piggy-bank"></span>DogeWeather
                </h1>
                <h2 id="page-header">
                    Check out your weather today!
                </h2>
            </div>
        </header>

            <div class="weather-app">
      <div class="left">
	<div class="temperature"><span id="temperature">0</span>&deg;</div> 
	<div class="location"><span id="location">Unknown</span></div>
      </div>	
      <div class="right">
	<div class="top">
	  <img id="icon" width="75px" src="imgs/codes/200.png" />
	</div>

	  <div class="bottom">
	  
	  <div class="humidity">
	    <img src="imgs/humidity.png" height="16px" />
	    <span id="humidity">0</span>%
	  </div>
	  
	  <div class="wind">
	    <span id="wind">0</span> mph <span id="direction">N</span>
	  </div>
	  
	</div>
      </div>
    </div>
    
</body>
        <script src="./node_modules/jquery/dist/jquery.min.js"></script>
        <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="./js/basic.js"></script>
</html>
